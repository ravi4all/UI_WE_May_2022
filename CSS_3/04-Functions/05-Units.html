<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 15px;
        }
        h1 {
            font-size: 2em;
        }
        div {
            font-size: 10px;
        }
        h2 {
            font-size: 3rem;
        }
        img {
            height: 100vmin;
        }
    </style>
</head>
<body>

    <h1>Units in CSS</h1>

    <div>
        <h2>This is a heading</h2>
    </div>

    <!-- Units
    - Absolute - no dependency on any parent or window
    - Relative - dependent on any one of parent or by default HTML

    DPI - Dots Per Inch
    Absolute Units
    Pixel       - px  - 96px = 1inch  - 1 pixel is 1/96 of 1 inch
    Points      - pt  - 72pt = 1inch  - 1 point is 1/72 of 1 inch
    Picas       - pc  - 12pt = 1pc    - 1/6 of an inch
    centimeter  - cm  - 1cm = 3.78px
    millimeter  - mm  - 10mm = 1cm
    inches      - in  - 1in = 96px 

    Relative Units
    %       - relative to the parent
    em      - relative to the current font-size of element
    rem     - root em - relative to root element -> HTML
    ch      - Character Unit
    vh      - viewport height - relative to the height of viewport
    vw      - viewport width  - relative to the width of viewport
    vmin    - viewport min    - relative to viewport's smaller dimension
    vmax    - viewport max    - relative to viewport's larger dimension
    ex      - x-height        - relative to height of current font's lowercase, generally it is half of 1em

    -->

    <img src="../../images/WebImages/925L.jpg" alt="">
    
</body>
</html>
