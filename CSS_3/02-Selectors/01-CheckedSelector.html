<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[value="hide"]:checked ~ img {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Checked Selector</h1>

    <input type="radio" value="hide" name="toggle" id="hide">
    <label for="hide">Hide Image</label>

    <input type="radio" value="show" name="toggle" id="show">
    <label for="show">Show Image</label>

    <hr>

    <img src="../../images/hulk5-18463.gif" alt="">
    
</body>
</html>
